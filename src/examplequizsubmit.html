<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Results</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
<body>

<section class="ui-base" style="overflow-y: hidden">
  <div class="header"
       style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid black; padding-bottom: 0.5em;">
    <h1 style="margin: 5px">Quiz Results</h1>
  </div>

  <div class="scrollview"
       style="display: flex; flex-direction: column; gap: 2em;">

    <div class="scrollview">
      <div class="result-card">
        <img src="img/example_image.png" alt="Result Image 1">
        <h3>Result Title 1</h3>
        <p>A short description of how this result relates to your personality.</p>
      </div>
      <div class="result-card">
        <img src="img/example_image.png" alt="Result Image 1">
        <h3>Result Title 2</h3>
        <p>A short description of how this result relates to your personality.</p>
      </div>


    </div>


  </div>

  <nav class="flex"
       style="justify-content: space-evenly; position: absolute; bottom: 0; padding-bottom: 0.5em; padding-top: 0.5em; width: 100%; border-top: 1px solid black;">
    <a href="index.html" class="flex flex-col"
       style="display: flex; justify-content: center; align-items: center; font-size: smaller"><span
            class="material-icons" style="font-size: xx-large">home</span>Explore</a>

    <a href="create.html" class="flex flex-col"
       style="display: flex; justify-content: center; align-items: center; font-size: smaller"><span
            class="material-icons" style="font-size: xx-large">add_circle</span>Create</a>

    <a href="saved.html" class="flex flex-col"
       style="display: flex; justify-content: center; align-items: center; font-size: smaller"><span

  </nav>
</section>

</html>
