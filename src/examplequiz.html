<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/styles.css">

<section class="ui-base" style="overflow-y: hidden">

        <h1 style="margin: 5px">Example Quiz</h1>
    </div>

    <div class="scrollview"
         style="display: flex; flex-direction: column; gap: 2em; justify-content: center; align-items: center;">

        <div class="quiz-question-container">
            <div class="quiz-question">Quiz Question 1</div>
            <div>

        </div>

            <div class="quiz-question">Quiz Question 2</div>
            <div>
                <button class="quiz-option">Option 1</button>

            </div>
            <div>
                <button class="quiz-option">Option 3</button>
                <button class="quiz-option">Option 4</button>
            </div>
        </div>

        <div class="quiz-question-container">
            <div class="quiz-question">Quiz Question 3</div>
            <div>
                <button class="quiz-option">Option 1</button>
                <button class="quiz-option">Option 2</button>
            </div>
            <div>
                <button class="quiz-option">Option 3</button>
                <button class="quiz-option">Option 4</button>
            </div>
        </div>

        <button class="quiz-submit-button" onclick="location.href='examplequizsubmit.html'">Submit</button>

    </div>

    <nav class="flex"
         style="justify-content: space-evenly; position: absolute; bottom: 0; padding-bottom: 0.5em; padding-top: 0.5em; width: 100%; border-top: 1px solid black;">
        <a href="index.html" class="flex flex-col"
           style="display: flex; justify-content: center; align-items: center; font-size: smaller"><span

        <a href="create.html" class="flex flex-col"
           style="display: flex; justify-content: center; align-items: center; font-size: smaller"><span

        <a href="saved.html" class="flex flex-col"
           style="display: flex; justify-content: center; align-items: center; font-size: smaller"><span
