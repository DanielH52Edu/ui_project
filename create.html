<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <style>
        .scrollview {
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        input[type="text"],
        textarea {
            width: 90%;
            padding: 0.5em;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 1em;
        }
    </style>
</head>
<body>

<section class="ui-base" style="overflow-y: hidden">
    <div class="header"
         style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid black; padding-bottom: 0.5em;">
        <h1 style="margin: 5px">Create</h1>
    </div>

    <div class="scrollview"
         style="display: flex; flex-direction: column; gap: 2em; ">

        <div class="input-group">
            <label for="quiz-title">Quiz Title:</label>
            <input type="text" id="quiz-title" name="quiz-title">
        </div>

        <div class="question-add-box">
            <div class="input-group">
                <label for="quiz-question">Question:</label>
                <input type="text" id="quiz-question" name="quiz-question">
            </div>
            <div class="input-group">
                <label for="quiz-answer">Answer 1:</label>
                <input type="text" id="quiz-answer" name="quiz-answer">
            </div>
            <div class="input-group">
                <label for="quiz-answer">Answer 2:</label>
                <input type="text" id="quiz-answer2" name="quiz-answer">
            </div>
            <button class="add-button">Add Answer</button>
        </div>
        <button class="add-button" style="width: 100%">Add Question</button>


        <button type="submit">Publish Quiz</button>
    </div>

    <nav class="flex"
         style="justify-content: space-evenly; position: absolute; bottom: 0; padding-bottom: 0.5em; padding-top: 0.5em; width: 100%; border-top: 1px solid black;">
        <a href="index.html" class="flex flex-col"
           style="display: flex; justify-content: center; align-items: center; font-size: smaller"><span
                class="material-icons" style="font-size: xx-large">home</span>Explore</a>

        <a href="create.html" class="flex flex-col"
           style="display: flex; justify-content: center; align-items: center; font-size: smaller"><span
                class="material-icons" style="font-size: xx-large">add_circle</span>Create</a>

        <a href="saved.html" class="flex flex-col"
           style="display: flex; justify-content: center; align-items: center; font-size: smaller"><span
                class="material-icons" style="font-size: xx-large">bookmark</span>Saved</a>
    </nav>
</section>
</body>
</html>
